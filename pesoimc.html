<meta charset="UTF-8">
<script>
	
	function pulaLinha(){
	
		document.write("<br>");
		
		}
	function mostra(frase){
	
		document.write(frase);
		pulaLinha();
		
		}
	
	function calcImc(peso,altura){
	
		return peso/(altura*altura);
	}
	
	var nome = prompt("Infome seu nome ? ");
	var alturaInformada = prompt(nome + ", informe sua altura");
	var pesoInformada = prompt (nome + " , infome seu peso");
	
	var imc = calcImc(pesoInformada,alturaInformada);
	
	mostra(nome + " , o IMC calculado é: "+ imc );
		if (imc < 18.5 ){
			mostra (nome + ", o IMC está recomendado ");
		}
		if (imc > 35 ){
		mostra (nome + ", o IMC está recomendado");
		}
		if (imc >=18.5  && imc <= 35){
			mostra (nome + ", Seu IMC está excelente !");
		}
	
	
	
</script>
