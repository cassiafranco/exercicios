<canvas width="600" height="400"></canvas>

<script>
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 600, 400);

	function desenhaCirculo(x, y, raio, cor){

		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2*Math.PI);
		pincel.fill();
	}

	function desenhaFlor(){
    	desenhaCirculo(300, 220, 10, 'blue');
    	desenhaCirculo(300, 200, 10, 'red');
    	desenhaCirculo(300, 180, 10, 'yellow');

    	desenhaCirculo(280, 200, 10, 'orange');
    	desenhaCirculo(320, 200, 10, 'black');

    	desenhaCirculo(340,200,10, 'red');
    	desenhaCirculo(340,180,10,'yellow');
    	desenhaCirculo(360,200,10,'orange');
    	desenhaCirculo(340,220,10,'blue');

    	desenhaCirculo(240,180,10,'pink');
    	desenhaCirculo(240,200,10,'yellow');
    	desenhaCirculo(240,220,10,'pink');
    	desenhaCirculo(260,200,10,'red');
    	desenhaCirculo(220,200,10,'red');
 
   	}
   	desenhaFlor(300, 200);
</script>
