<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");
	
	if(idade >=18){
	if (temCarteira == "S"){
		mostra ("Pode  Dirigir !!!");
		}
	}
	if(idade < 18){
		mostra ("Não pode dirigir !!!");
	} 


</script>
