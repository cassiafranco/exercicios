<meta charset="UTF-8">
<script>
	function pulaLinha(){
		document.write("<br><br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	
	numeroPensado = Math.round(Math.random () *10);
	var tentativa = 1;
	
	while (tentativa <= 3){
		
		var chute = parseInt(prompt("Digite seu chute !"));
		
		if (chute == numeroPensado){
		
			mostra ("Você ACERTOU! \o/ , o numero pensado era " + numeroPensado);
			break;
			
		}else{
		
			mostra (" Você ERROU" );
		}
		tentativa++;
	}
	mostra("FIM");
</script>
